{% extends "Nirvata/base.html" %}
{% load static %}
{% block body %}

    <!-- Contact Panel-->
    <div class="contact-wrap">
        <div class="contact-in">
            <h1>Contact Info</h1>
            <h3><i class="fa fa-phone" aria-hidden="true"></i>Phone</h3>
            <p>1234567890</p>
            <h3><i class="fa fa-envelope" aria-hidden="true"></i>Email</h3>
            <p>nirvataofficial@gmail.com</p>
            <h3><i class="fa fa-map-marker" aria-hidden="true"></i>Address</h3>
            <p>Ghaziabad, Uttar Pradesh, India</p>
            <ul>
                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="https://instagram.com/nirvata_official?igshid=yw2j5h5ud0yi"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div class="message">
            <h1>Send a Message</h1>
            <form>
                <input type="text" placeholder="Full Name" class="message-input">
                <input type="text" placeholder="Email" class="message-input">
                <input type="text" placeholder="Subject" class="message-input">
                <textarea placeholder="Message" class="message-textarea"></textarea>
                <input type="submit" value="SUBMIT" class="message-btn">
            </form>
        </div>
        <div class="gmap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111989.15200145659!2d77.32498843658156!3d28.69978569459028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cf1bb41c50fdf%3A0xe6f06fd26a7798ba!2sGhaziabad%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1608742476685!5m2!1sen!2sin" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>

{% endblock body %}
